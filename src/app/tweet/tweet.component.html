<li *ngFor="let tweet of tweetList">
  <div class="avatar">
    <img src="{{ tweet.imgUrl }}">
    <div class="hover">
      <div class="icon-twitter"></div>
    </div>
  </div>
  <div class="bubble-container">
    <div class="bubble">
    <div *ngIf="tweet.retweeted" class="retweet">
      <div class="icon-retweet"></div>
    </div>
      <h3>{{ tweet.handle }}</h3>

      <span *ngIf="tweet.retweeted"> retweeted
        <h3>{{ tweet.retweeted }}</h3>
      </span>

      <br/>
    {{ tweet.tweetBody }}
      <div class="over-bubble">
        <div class="icon-mail-reply action"></div>
        <div class="icon-retweet action"></div>
        <div class="icon-star"></div>
      </div>
    </div>
    <div class="arrow"></div>
  </div>
</li>
